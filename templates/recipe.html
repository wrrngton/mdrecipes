{% extends "base/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  
  <h1>{{ title }}</h1>

  <img src="/images/{{ image }}" alt="{{ title }}"/>

  <ul class="tags">

    {% for tag in tags %}
      <li>
        <a href="/tags/{{ tag }}.html">
          {{ tag }}
        </a>
      </li>
  {% endfor %}

  </ul>
  
  {{ content }}

{% endblock %}
